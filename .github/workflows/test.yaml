name: test.yaml

permissions: read-all

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: |
          Quarto version, may be "release", "pre-release" or a version number.
        required: true
        default: 'release'
        type: string
      tinytex:
        description: 'If true, install TinyTex, required for PDF rendering'
        required: false
        default: 'true'

jobs:
  quarto-setup:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: macos-latest     }
          - { os: macos-13         }
          - { os: windows-latest   }
          - { os: ubuntu-latest    }
          - { os: ubuntu-22.04-arm }

    steps:
      - uses: actions/checkout@v4

      - uses: ./setup
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: ${{ inputs.version || 'release' }}
          tinytex: ${{ inputs.tinytex == 'true'}}

      - run: quarto --version

      - run: which quarto
        if: ${{ runner.os == 'Linux' || runner.os == 'macOS' }}

      - run: where.exe quarto
        if: ${{ runner.os == 'Windows' }}
    
